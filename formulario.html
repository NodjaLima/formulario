<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Resilientes - Formulário</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="shortcut icon" href="logoresilia.png" type="image/x-icon">
</head>
<body>
    
 <div class="container">
    <div class="cabecalho">
        <h1 id="titulo">Cadastro de Novos Resilientes</h1>
        <h2 id="subtitulo">Complete suas informações com atenção</h2>
        <br>
    </div>
    
    <form>
            <div class="campo">
                <label for="Nome completo">Qual o seu nome completo?</label>
                <input type="text" name="nome" id="nome" required>
                <br>
            </div>

            <div class="campo">
                <label for="Data de nascimento">Qual a data da sua estreia nessa vida?</label>
                <input type="date" name="nascimento" id="nascimento" required>
                <br>
            </div>

            <div class="campo">
                <label for="cpf">E por ultimo, nos informe o seu CPF</label>
                <input type="text" id="cpf" required>
                <label for="cpf"></label>
            <br>
            </div>

            <p id="paragrafo">Confira se todos os campos foram preenchidos com os dados corretos.
                <br>
                Tudo ok? Então é só clicar no botão "Enviar" e pronto. :)
            </p>

            <button class="botao" type="submit">Enviar</button>


    </form>
 </div>
   
</body>
</html>
